<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Đăng ký</h1>
                </div>
                <form [formGroup]="dangkyndForm" (ngSubmit)="dangKy()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Họ và tên</label>
                        <input formControlName="hoten" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
                        <input formControlName="sdt" type="number" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input formControlName="matkhau" type="password" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
                <a style="color: white; margin-top: 15px;" [routerLink]="['/dangnhap']"
                    routerLinkActive="router-link-active">Bạn đã có tài khoản? Đăng
                    nhập tại đây</a>
            </div>
        </div>
    </div>
</div>
